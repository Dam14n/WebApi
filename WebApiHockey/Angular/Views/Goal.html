<div class="panel panel-default">
	<h2 class="verde text-center">{{mode}} de Goal</h2>
	<div class="panel-body">
		<div class="col-md-4 col-md-offset-4">
			<form name="form">
				<div class="form-group">
					<select class="form-control" ng-click="updateTeams(goal.MatchId)" data-ng-model="goal.MatchId" data-ng-options="match.Id as match.Id for match in matches" data-ng-required="true">
					</select>
				</div>
				<div class="form-group">
					<select class="form-control" ng-click="updatePlayers(goal.TeamId)" data-ng-model="goal.TeamId" data-ng-options="team.Id as team.Name for team in teams" data-ng-required="true">
					</select>
				</div>
				<div class="form-group">
					<select class="form-control" data-ng-model="goal.PlayerId" data-ng-options="player.Id as player.Name for player in players" data-ng-required="true">
					</select>
				</div>
				<div>
					<button type="submit" class="btn btn-lg btn-success" ui-sref="^.Goals" data-ng-click="submitForm()" data-ng-disabled="!ready || form.$invalid">GUARDAR</button>
					<button type="button" class="btn btn-lg btn-secondary" data-ng-click="cancelForm()">CANCELAR</button>
				</div>
			</form>
			<hr class="cincuenta" />
		</div>
	</div>
</div>
