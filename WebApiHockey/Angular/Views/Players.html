<div class="panel panel-default">
	<h2 class="verde text-center">Players</h2>
	<div class="panel-body">
		<div class="table">
			<div class="row header green">
				<div class="cell">Id</div>
				<div class="cell">Name</div>
				<div class="cell">Age</div>
				<div class="cell">Team</div>
				<div class="cell">Goals</div>
			</div>
			<div class="row" ng-repeat="player in listPlayers">
				<div class="cell">{{player.Id}}</div>
				<div class="cell">{{player.Name}}</div>
				<div class="cell">{{player.Age}}</div>
				<div class="cell">{{player.TeamId}}</div>
				<div class="cell">{{player.GoalsIds}}</div>
				<div class="cell">
					<a class="btn btn-xsm btn-primary edit" ui-sref="^.Player({id: {{player.Id}}})"><span class="glyphicon glyphicon-edit"></span>EDITAR</a>
					<a class="btn btn-xsm btn-danger delete" ng-click="deletePlayer(player)" ui-sref="^.Players"><span class="glyphicon glyphicon-remove-sign"></span>ELIMINAR</a>
				</div>
			</div>
		</div>
		<a class="btn btn-xsm btn-primary edit" ui-sref="^.Player"><span class="glyphicon glyphicon-edit"></span>CREAR</a>
	</div>
	<hr class="cincuenta" />
</div>
