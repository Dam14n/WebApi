<div class="panel panel-default">
	<h2 class="verde text-center">{{mode}} de Match</h2>
	<div class="panel-body">
		<div class="col-md-4 col-md-offset-4">
			<form name="form">

				<div class="form-group">
					<select class="form-control" data-ng-model="match.DateId" data-ng-options="date.Id as date.DateNumber for date in dates" data-ng-required="true">
					</select>
				</div>
				<div class="form-group">
					<select class="form-control" ng-click="updateLocalPlayers(match.LocalTeamId)" data-ng-model="match.LocalTeamId" data-ng-options="team.Id as team.Name for team in teams" data-ng-required="true">
					</select>
				</div>
				<div class="form-group">
					<input ng-hide="!localGoals.length" type="button" class="btn btn-danger pull-right" ng-click="remove(match.LocalTeamId)" value="Remove">
					<input type="button" ng-click="addNew(match.LocalTeamId)" class="btn btn-primary addnew pull-right" value="Add New">
				</div>
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>
								<input type="checkbox" ng-model="localGoalsSelectedAll" ng-click="checkAll(localGoals,match.LocalTeamId)" /></th>
							<th>Player</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="goal in localGoals">
							<td>
								<input type="checkbox" ng-model="goal.selected" /></td>
							<td>
								<select class="form-control" data-ng-model="goal.PlayerId" data-ng-options="player.Id as player.Name for player in localPlayers" data-ng-required="true">
								</select></td>
						</tr>
					</tbody>
				</table>
				<div class="form-group">
					<select class="form-control" ng-click="updateEnemyPlayers(match.EnemyTeamId)" data-ng-model="match.EnemyTeamId" data-ng-options="team.Id as team.Name for team in teams" data-ng-required="true">
					</select>
				</div>
				<div class="form-group">
					<input ng-hide="!enemyGoals.length" type="button" class="btn btn-danger pull-right" ng-click="remove(match.EnemyTeamId)" value="Remove">
					<input type="button" ng-click="addNew(match.EnemyTeamId)" class="btn btn-primary addnew pull-right" value="Add New">
				</div>
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>
								<input type="checkbox" ng-model="enemyGoalsSelectedAll" ng-click="checkAll(enemyGoals,match.EnemyTeamId)" /></th>
							<th>Player</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="goal in enemyGoals">
							<td>
								<input type="checkbox" ng-model="goal.selected" /></td>
							<td>
								<select class="form-control" data-ng-model="goal.PlayerId" data-ng-options="player.Id as player.Name for player in enemyPlayers" data-ng-required="true">
								</select></td>
						</tr>
					</tbody>
				</table>
				<div>
					<button type="submit" class="btn btn-lg btn-success" ui-sref="^.Matches" data-ng-click="submitForm()" data-ng-disabled="!ready || form.$invalid">GUARDAR</button>
					<button type="button" class="btn btn-lg btn-secondary" data-ng-click="cancelForm()">CANCELAR</button>
				</div>
			</form>
			<hr class="cincuenta" />
		</div>
	</div>
</div>
