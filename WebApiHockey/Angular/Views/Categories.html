<div class="panel panel-default">
	<h2 class="verde text-center">Categories</h2>
	<div class="panel-body">
		<div class="table">
			<div class="row header green">
				<div class="cell">Id</div>
				<div class="cell">Name</div>
				<div class="cell">SubDivision</div>
				<div class="cell">Dates</div>
			</div>
			<div class="row" ng-repeat="category in listCategories">
				<div class="cell">{{category.Id}}</div>
				<div class="cell">{{category.Name}}</div>
				<div class="cell">{{category.SubDivisionId}}</div>
				<div class="cell">{{category.DatesIds}}</div>
				<div class="cell">
					<a class="btn btn-xsm btn-primary edit" ui-sref="^.Category({id: {{category.Id}}})"><span class="glyphicon glyphicon-edit"></span>EDITAR</a>
					<a class="btn btn-xsm btn-danger delete" ng-click="deleteCategory(category)" ui-sref="^.Categories"><span class="glyphicon glyphicon-remove-sign"></span>ELIMINAR</a>
				</div>
			</div>
		</div>
		<a class="btn btn-xsm btn-primary edit" ui-sref="^.Category"><span class="glyphicon glyphicon-edit"></span>CREAR</a>
	</div>
	<hr class="cincuenta" />
</div>
