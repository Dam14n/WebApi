<div class="panel panel-default">
	<h2 class="verde text-center">{{mode}} de Club</h2>
	<div class="panel-body">
		<div class="col-md-4 col-md-offset-4">
			<form name="form">

				<div class="form-group">
					<input type="text" class="form-control" placeholder="Name" title="Name" data-ng-model="club.Name" data-ng-required="true" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Longitude" title="Longitude" data-ng-model="club.Longitude" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Latitude" title="Latitude" data-ng-model="club.Latitude" />
				</div>
				<div class="form-group">
					<select class="form-control" ng-click="showLogo(club)" data-ng-model="club.LogoId" data-ng-options="logo.Id as logo.Name for logo in logos">
					</select>
				</div>
				<div>
					<button type="submit" class="btn btn-lg btn-success" ui-sref="^.Clubs" data-ng-click="submitForm()" data-ng-disabled="!ready || form.$invalid">GUARDAR</button>
					<button type="button" class="btn btn-lg btn-secondary" data-ng-click="cancelForm()">CANCELAR</button>
				</div>
			</form>
			<hr class="cincuenta" />
		</div>
	</div>
</div>
